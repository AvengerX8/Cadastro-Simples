<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body class="container">
    <div class="form_area">
        <h4 class="title">SIGN UP</h4>
        <form action="">
            <div class="form_group">
                <label for="name" class="subtitle">Nome</label>
                <input type="text" class="form_style" id="name" placeholder="Informe o seu Nome Completo" required>
            </div>

            <div class="form_group">
                <label for="email" class="subtitle">E-mail</label>
                <input type="email" class="form_style" id="email" placeholder="Informe o seu E-mail" required>
            </div>

            <div class="form_group">
                <label for="password" class="subtitle">Senha</label>
                <input type="password" class="form_style" id="password" placeholder="Digite a sua Senha" required>
            </div>

            <div>
                <button class="button">Concluído</button>
                <p>Já possui uma conta? <a href="" class="link">Clique aqui!</a></p>
            </div>
        </form>
    </div>
</body>
</html>
